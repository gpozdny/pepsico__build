<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pepsico GO</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/foundation.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper wrapper--profile-bg">
      <header class="header">
        <div class="header__left"><a class="header__link" href="#"><img class="header__logo" src="assets/img/pics/logo.png" alt="logo"></a></div>
        <div class="header__right">
          <div class="header__right-credentials"><span class="header__name">Дмитрий</span><span class="header__surname">Игнатьев </span></div><a class="header__logout" href="#">Выход</a>
        </div>
      </header>
      <main class="profile">
        <div class="container container--profile-list">
          <ul class="profile__list">
            <li class="profile__item">
              <div class="profile__title-wrap">
                <h2 class="profile__item-title">1. Видеоинтервью</h2>
              </div>
              <div class="profile__item-wrap">
                <div class="profile__item-icon"></div>
              </div>
              <div class="profile__item-status">
                <button class="btn--status">Успешно!</button>
              </div>
            </li>
            <li class="profile__item">
              <div class="profile__title-wrap">
                <h2 class="profile__item-title">2. Бриф    </h2>
              </div>
              <div class="profile__item-wrap">
                <div class="profile__item-icon profile__item-icon--idea"></div>
              </div>
              <div class="profile__item-status">
                <button class="btn--status btn--assessment">На оценке!</button>
              </div>
              <div class="profile__item-desc"><span class="profile__item-info">Прикрепите название проекта и слайды для выступления в финале!    </span></div>
            </li>
            <li class="profile__item">
              <div class="profile__title-wrap">
                <h2 class="profile__item-title">3. Презентация</h2>
              </div>
              <div class="profile__item-wrap">
                <div class="profile__item-icon profile__item-icon--presentation"></div>
              </div>
              <div class="profile__item-status">
                <button class="btn--inactive">До 13 апреля</button>
              </div>
            </li>
            <li class="profile__item">
              <div class="profile__title-wrap">
                <h2 class="profile__item-title">4. Финалы</h2>
              </div>
              <div class="profile__item-wrap">
                <div class="profile__item-icon profile__item-icon--finals"></div>
              </div>
              <div class="profile__item-status">
                <button class="btn--inactive">До 1 мая               </button>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <div class="profile__progress-bar">
        <div class="profile__progress-percentage"></div><span class="profile__progress-text">Путь пройден на 50%         </span>
      </div>
    </div>
    <script src="assets/js/plugins.js" defer></script>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
